name: Contagem de arquivos HTML aos sábados à noite

on:
  schedule:
    - cron: "0 0 * * *"  # agendamento diário à meia-noite UTC
  workflow_dispatch:    

jobs:
  contar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Contar arquivos HTML apenas se sábado à noite
        run: |
          export TZ="America/Sao_Paulo"
          horas=$(date +%H)
          dia=$(date +%u) 
          echo "Hoje é dia da semana: $dia, hora: $horas"
          
          # IF: só roda se for sábado (6) e hora >= 18
          if [ "$dia" -eq 6 ] && [ "$horas" -ge 18 ]; then
            count=$(find . -type f -name "*.html" | wc -l)
            echo "Sábado à noite! Total de arquivos HTML: $count"
          else
            echo "Não é sábado à noite. Workflow não vai contar arquivos."
          fi
