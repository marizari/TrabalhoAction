name: Contagem de arquivos HTML
on:
  workflow_dispatch:

jobs:
  contar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Contar arquivos HTML
        run: |
          count=$(find . -type f -name "*.html" | wc -l)
          echo " Total de arquivos HTML: $count"
