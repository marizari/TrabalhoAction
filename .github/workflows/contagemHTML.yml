name: Contagem de arquivos HTML

on:
  workflow_dispatch:

jobs:
  contagem_html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Contar arquivos HTML
        id: contar_html
        run: |
          count=$(find . -type f -name "*.html" | wc -l)
          echo "html_count=$count" >> $GITHUB_OUTPUT
          
