
name: Contar arquivos HTML à meia-noite 

on:
  schedule:
    - cron: "0 3 * * *" 
  workflow_dispatch:      

jobs:
  contar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Contar arquivos HTML
        run: |
          export TZ="America/Sao_Paulo"
          count=$(find . -type f | wc -l)
          echo "Agora são $(date +%H:%M) BRT"
          echo "Total de arquivos HTML: $count"
